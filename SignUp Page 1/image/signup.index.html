<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./signup.css" />
        <title>Sign up</title>
      </head>
      <body>
        <div class="container">
          <div class="image">
            <img
              src="./coding.png"
              alt="Red hair guy looking in his laptop"
            />
          </div>
    
          <div class="JCN">
            <h3  style="color: #8053ff;">Join Coders Now!</h3>
            <form class="layout">
              <div>
                <input
                  type="firstname"
                  name="firstname"
                  id="firstname"
                  placeholder="First Name"
                />
              </div>
              <div>
                <input
                  type="lastname"
                  name="lastname"
                  id="lastname"
                  placeholder="Last Name"
                />
              </div>
              <div>
                <input type="email" name="email" id="email" placeholder="Email" />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div>
                <button type="sigup">Sign up</button>
                <p>Already have an account? <a href="./login.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </body>
    </html>
    
</body>
</html>
