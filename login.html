<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./login.css" />
        <title>Login</title>
      </head>
      <body>
        <div class="container">
          <div class="login-img">
            <img
              src="./HTML-Web-Page-Project/images/coding.png"
              width="400"
              alt="Red hair guy looking in his laptop"
            />
          </div>
          <div class="layout">
            <h3 style="color: #8053ff">Join Coders Now!</h3>
            <form>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div>
                <button type="signin">Login</button>
                <p>New to CodeCLA? <a href="./signup.html">Signup</a></p>
              </div>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
